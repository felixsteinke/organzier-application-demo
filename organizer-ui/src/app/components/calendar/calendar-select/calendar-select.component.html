<div fxLayout="column" fxLayoutAlign="start center" id="calendar-select-root">
  <mat-card fxLayout="column" fxLayoutAlign="start start" id="calendar-select-data-form">

    <mat-card-title>
      Calendar {{id ? id : '(new)'}}
    </mat-card-title>

    <!-- IDENTIFIER: CALENDAR YEAR -->
    <mat-form-field appearance="outline">
      <mat-label>Year</mat-label>
      <input [formControl]="yearPicker" [matDatepicker]="dp" matInput>
      <mat-datepicker-toggle [for]="dp" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #dp (yearSelected)="emitYearValue($event, dp)"
                      startView="multi-year">
      </mat-datepicker>

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button disabled mat-icon-button></button>
        {{node.item.name}}
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button [attr.aria-label]="'Toggle ' + node.item"
                mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.item.name}}
        <mat-progress-spinner *ngIf="node.isLoading" [diameter]="30" class="node-loading-spinner"
                              mode="indeterminate"></mat-progress-spinner>
      </mat-tree-node>
    </mat-tree>

  </mat-card>
</div>
