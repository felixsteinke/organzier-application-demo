name: testreports
on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '7.0.x' # The .NET SDK version to use

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore
        working-directory: organizer-api/
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: organizer-api/

      - name: wo bin ich 
        run: echo "$(ls -l)" && echo "$(pwd)" && echo "$(cd ..)" && echo "$(ls -l)"

      - name: use this action, test solution dir
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: /home/runner/work/organzier-application-demo/organzier-application-demo//organizer-api/organizer-api.sln
          report_name: my_project_tests
          report_title: My Project Tests
          set_check_status_from_test_outcome: true
          github_token: ${{ secrets.GITHUB_TOKEN }}